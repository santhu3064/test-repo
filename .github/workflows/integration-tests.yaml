name: Run Selenium Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      chrome:
        image: seleniarm/standalone-chromium:latest
        ports:
          - 4444:4444
        options: >-
          --shm-size=2g
          --health-cmd "curl  http://localhost:4444/status || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        # cache: 'maven'  # Use the JDK version you need

    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Install dependencies
      run: mvn install -DskipTests

    - name: Run Selenium Tests
      run: mvn test -Dtest=testRunner
      env:
        DISPLAY: ':99'

    - name: Archive Test Results
      if: always()  # Always archive, even if tests fail
      uses: actions/upload-artifact@v3
      with:
        name: selenium-test-reports
        path: target/surefire-reports

    - name: Print Test Results to Console
      run: |
        ls -lrt 
        ls -lrt target/surefire-reports
        cat target/surefire-reports/*.txt || true

    - name: Upload Test Report HTML (if exists)
      run: |
        if [ -f target/surefire-reports/index.html ]; then
          echo "HTML report generated."
          cat target/surefire-reports/index.html
        else
          echo "HTML report not found."
        fi